<section id="status-container">
  
  <app-launches-counter-presenter
    [launchesCount] = "launchesCount"
  ></app-launches-counter-presenter>
  
  <app-launches-list-presenter
    [launchesList] = "filteredLaunches"
    (sortLaunchesAsc) ="onSortLaunchesAscendant($event)"
    (sortLaunchesDesc) ="onSortLaunchesDescendant($event)"
  ></app-launches-list-presenter>

</section>
